<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'display': ['Playfair Display', 'serif'],
                        'body': ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        'rose': {
                            50: '#fff1f2',
                            100: '#ffe4e6',
                            200: '#fecdd3',
                            300: '#fda4af',
                            400: '#fb7185',
                            500: '#f43f5e',
                            gold: '#d4af37',
                            champagne: '#f7e7ce',
                        }
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'shimmer': 'shimmer 3s linear infinite',
                        'sparkle': 'sparkle 2s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        shimmer: {
                            '0%': { backgroundPosition: '-200% center' },
                            '100%': { backgroundPosition: '200% center' },
                        },
                        sparkle: {
                            '0%, 100%': { opacity: 0, transform: 'scale(0)' },
                            '50%': { opacity: 1, transform: 'scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #1a0f1f 0%, #2d1f2f 50%, #1a0f1f 100%);
            color: #fff;
            overflow-x: hidden;
        }
        
        /* Animated Stars Background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
            opacity: 0;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0; transform: scale(0.5); }
            50% { opacity: var(--opacity); transform: scale(1); }
        }
        
        /* Glass Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5),
                        inset 0 0 20px rgba(255, 255, 255, 0.02);
        }
        
        /* Profile Image Container */
        .profile-glow {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto;
        }
        
        .profile-glow::before {
            content: '';
            position: absolute;
            inset: -20px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.3) 0%, transparent 70%);
            filter: blur(20px);
            animation: pulse 4s ease-in-out infinite;
        }
        
        .profile-glow::after {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            to { transform: rotate(360deg); }
        }
        
        /* Gradient Text */
        .gradient-text {
            background: linear-gradient(135deg, #fff 0%, #f7e7ce 50%, #fff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 5s linear infinite;
        }
        
        /* Social Icons */
        .social-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }
        
        .social-row {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .social-btn {
            width: 90px;
            height: 90px;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.75rem;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }
        
        .social-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, rgba(255, 255, 255, 0.2), transparent 70%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .social-btn:hover {
            transform: translateY(-8px) scale(1.05);
            border-color: rgba(212, 175, 55, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3), 0 0 30px rgba(212, 175, 55, 0.2);
        }
        
        .social-btn:hover::before {
            opacity: 1;
        }
        
        .social-btn:hover .fa-tiktok { color: #ff2d55; }
        .social-btn:hover .fa-youtube { color: #ff0000; }
        .social-btn:hover .fa-code { color: #60a5fa; }
        .social-btn:hover .fa-gamepad { color: #a3a3a3; }
        .social-btn:hover .fa-heart { color: #34d399; }
        
        /* Audio Button */
        .audio-control {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: #d4af37;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 100;
            font-size: 1.25rem;
        }
        
        .audio-control:hover {
            background: rgba(212, 175, 55, 0.2);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }
        
        .audio-control.playing {
            animation: pulse-ring 2s infinite;
        }
        
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(212, 175, 55, 0); }
            100% { box-shadow: 0 0 0 0 rgba(212, 175, 55, 0); }
        }
        
        /* Decorative Elements */
        .divider {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .divider-line {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.5), transparent);
        }
        
        .divider-icon {
            color: rgba(212, 175, 55, 0.6);
            font-size: 0.5rem;
        }
        
        /* Section transitions */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.5, 0, 0, 1);
        }
        
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .profile-glow {
                width: 220px;
                height: 220px;
            }
            .social-btn {
                width: 75px;
                height: 75px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Stars Background -->

    <!-- Connect Section -->
    <section class="relative py-24 px-4">
        <div class="max-w-3xl mx-auto text-center relative z-10">
            
            <div class="fade-in mb-16">
                <h2 class="font-display text-5xl md:text-6xl text-white mb-4 italic">Connect</h2>
                <div class="divider">
                    <div class="divider-line" style="width: 100px;"></div>

            </div>

            <div class="social-container fade-in" style="transition-delay: 0.2s;">
                <!-- Top Row: 3 -->
                <div class="social-row">
                    <a href="https://tiktok.com/@aavauz" target="_blank" class="social-btn" aria-label="TikTok">

                    <a href="https://m.youtube.com/@Avaauz" target="_blank" class="social-btn" aria-label="YouTube">

                <!-- Bottom Row: 2 -->

    <!-- Footer -->

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        // Create Stars
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.width = Math.random() * 3 + 'px';
            star.style.height = star.style.width;
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            star.style.setProperty('--opacity', Math.random() * 0.7 + 0.3);
            starsContainer.appendChild(star);
        }

        // YouTube Audio
        const CONFIG = {
            youtubeId: 'Dzpz1DrSVMU',
        };

        let player;
        let isPlaying = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                videoId: CONFIG.youtubeId,
                playerVars: {
                    autoplay: 0,
                    loop: 1,
                    playlist: CONFIG.youtubeId,
                    controls: 0,
                    showinfo: 0,
                    modestbranding: 1,
                    rel: 0,
                    iv_load_policy: 3,
                },
                events: {
                    onReady: (e) => {
                        player.setVolume(40);
                        // Show play button since autoplay is blocked
                        document.getElementById('audioBtn').style.opacity = '1';
                    },
                    onStateChange: (e) => {
                        if (e.data === YT.PlayerState.PLAYING) {
                            isPlaying = true;
                            document.getElementById('audioBtn').classList.add('playing');
                            document.getElementById('audioIcon').className = 'fas fa-pause';
                        } else if (e.data === YT.PlayerState.PAUSED) {
                            isPlaying = false;
                            document.getElementById('audioBtn').classList.remove('playing');
                            document.getElementById('audioIcon').className = 'fas fa-play';
                        } else if (e.data === YT.PlayerState.ENDED) {
                            player.playVideo();
                        }
                    }
                }
            });
        }

        function toggleAudio() {
            if (!player || !player.playVideo) return;
            
            if (isPlaying) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }

        // Intersection Observer for fade-ins
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));

        // Try autoplay on first interaction
        document.addEventListener('click', () => {
            if (!isPlaying && player && player.playVideo) {
                player.playVideo();
            }
        }, { once: true });
    </script>
