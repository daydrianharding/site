<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Portfolio</title>
    <meta name="description" content="Premium cinematic portfolio">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'cinzel': ['Cinzel', 'serif'],
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'cinematic': {
                            900: '#0a0a0f',
                            800: '#12121a',
                            gold: '#d4af37',
                        }
                    },
                    animation: {
                        'slow-zoom': 'slowZoom 30s ease-in-out infinite alternate',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        slowZoom: {
                            '0%': { transform: 'scale(1)' },
                            '100%': { transform: 'scale(1.1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Performance optimizations */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .reveal {
            opacity: 1 !important;
            transform: translateY(0) !important;
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .js-enabled .reveal {
            opacity: 0 !important;
            transform: translateY(30px) !important;
        }
        
        .js-enabled .reveal.active {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        /* Optimized grain - static instead of animated for performance */
        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
            /* Removed animation for performance */
            will-change: transform;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transform: translateZ(0); /* Hardware acceleration */
        }
        
        .social-icon {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            will-change: transform;
        }
        .social-icon:hover {
            transform: scale(1.15) translateY(-5px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }
        
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            contain: strict; /* Performance containment */
        }
        
        .content-layer {
            position: relative;
            z-index: 10;
        }
        
        .img-fallback {
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #d4af37;
        }
        
        /* Optimize animations */
        .animate-slow-zoom, .animate-float {
            will-change: transform;
            backface-visibility: hidden;
        }
    </style>
</head>
<body class="bg-cinematic-900 text-white font-inter antialiased">
    
    <script>document.documentElement.classList.add('js-enabled');</script>

    <!-- Static Grain (Better Performance) -->
    <div class="grain-overlay"></div>
    
    <!-- Particles -->
    <canvas id="particles"></canvas>

    <!-- Audio: Replace this with your own hosted MP3 file -->
    <!-- NOTE: You cannot use YouTube URLs directly. Download the audio from YouTube and upload it as an MP3 -->
    <audio id="ambientAudio" loop preload="none">
        <source src="your-audio-file.mp3" type="audio/mpeg">
    </audio>

    <button id="audioToggle" class="fixed top-6 right-6 z-50 glass rounded-full p-4 text-cinematic-gold hover:bg-white/10 transition-all" aria-label="Toggle music">
        <i class="fas fa-volume-mute text-xl" id="audioIcon"></i>
    </button>

    <!-- HERO SECTION -->
    <section class="relative min-h-screen flex items-center justify-center overflow-hidden content-layer">
        
        <!-- Background -->
        <div class="absolute inset-0 z-0">
            <div id="heroBg" class="absolute inset-0 bg-cover bg-center animate-slow-zoom" 
                 style="background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?w=1920&q=80');">
            </div>
            <div class="absolute inset-0 bg-gradient-to-b from-cinematic-900/70 via-cinematic-900/50 to-cinematic-900"></div>
        </div>

        <!-- Content -->
        <div class="relative z-20 text-center px-4 max-w-4xl mx-auto">
            
            <!-- Profile -->
            <div class="mb-8 reveal" data-delay="0">
                <div class="relative w-48 h-48 mx-auto rounded-full overflow-hidden border-2 border-cinematic-gold/30 shadow-2xl animate-float glass">
                    <img id="profileImg" src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&q=80" 
                         alt="Profile" 
                         class="w-full h-full object-cover"
                         onerror="this.style.display='none'; this.parentElement.classList.add('img-fallback'); this.parentElement.innerHTML='<i class=\'fas fa-user text-4xl\'></i>';">
                </div>
            </div>

            <!-- Text -->
            <div class="space-y-4 reveal" data-delay="100">
                <h1 class="font-cinzel text-6xl md:text-8xl font-bold text-transparent bg-clip-text bg-gradient-to-b from-white to-white/70 tracking-wider drop-shadow-lg">
                    CREATOR
                </h1>
                <p class="text-xl md:text-2xl text-gray-300 font-light tracking-[0.2em] uppercase">
                    Visual Experience Designer
                </p>
            </div>

            <!-- Scroll indicator -->
            <div class="absolute bottom-10 left-1/2 transform -translate-x-1/2 animate-bounce reveal" data-delay="200">
                <div class="w-6 h-10 border-2 border-white/30 rounded-full flex justify-center pt-2">
                    <div class="w-1 h-2 bg-cinematic-gold rounded-full animate-pulse"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- SOCIAL SECTION -->
    <section class="relative py-32 px-4 content-layer bg-cinematic-900">
        <div class="max-w-4xl mx-auto text-center">
            
            <div class="mb-16 reveal">
                <h2 class="font-cinzel text-4xl text-white mb-4">Connect</h2>
                <div class="w-24 h-0.5 bg-cinematic-gold mx-auto"></div>
            </div>

            <div class="flex flex-wrap justify-center gap-8 reveal" data-delay="100">
                
                <!-- TikTok -->
                <a href="https://tiktok.com/@aavauz" target="_blank" rel="noopener noreferrer" 
                   class="social-icon glass p-6 rounded-2xl text-white hover:text-pink-500 hover:border-pink-500/50 border border-white/10"
                   aria-label="TikTok">
                    <i class="fab fa-tiktok text-3xl"></i>
                </a>

                <!-- YouTube -->
                <a href="https://youtube.com/@Avaauz" target="_blank" rel="noopener noreferrer" 
                   class="social-icon glass p-6 rounded-2xl text-white hover:text-red-600 hover:border-red-600/50 border border-white/10"
                   aria-label="YouTube">
                    <i class="fab fa-youtube text-3xl"></i>
                </a>

                <!-- ScriptBlox -->
                <a href="https://scriptblox.com/u/Aava" target="_blank" rel="noopener noreferrer" 
                   class="social-icon glass p-6 rounded-2xl text-white hover:text-blue-500 hover:border-blue-500/50 border border-white/10"
                   aria-label="ScriptBlox">
                    <i class="fas fa-code text-3xl"></i>
                </a>

                <!-- Roblox -->
                <a href="https://www.roblox.com/communities/1070600773/Aavs#!/about" target="_blank" rel="noopener noreferrer" 
                   class="social-icon glass p-6 rounded-2xl text-white hover:text-gray-400 hover:border-gray-400/50 border border-white/10"
                   aria-label="Roblox Group">
                    <i class="fas fa-gamepad text-3xl"></i>
                </a>

                <!-- Support -->
                <a href="https://avabug.lovable.app" target="_blank" rel="noopener noreferrer" 
                   class="social-icon glass p-6 rounded-2xl text-white hover:text-green-500 hover:border-green-500/50 border border-white/10"
                   aria-label="Support">
                    <i class="fas fa-heart text-3xl"></i>
                </a>

            </div>
        </div>
    </section>

    <footer class="relative py-8 text-center text-gray-600 text-sm content-layer bg-cinematic-900 border-t border-white/5">
        <p>&copy; 2026</p>
    </footer>

    <script>
        // CONFIG
        const CONFIG = {
            bgImage: 'https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?w=1920&q=80',
            profileImage: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&q=80',
            // IMPORTANT: Replace with your own MP3 file URL. YouTube links won't work directly.
            audioFile: 'your-audio-file.mp3' 
        };

        // Apply images
        document.getElementById('heroBg').style.backgroundImage = `url('${CONFIG.bgImage}')`;
        document.getElementById('profileImg').src = CONFIG.profileImage;
        
        // Only set audio if file exists
        const audioEl = document.querySelector('#ambientAudio source');
        if(audioEl && CONFIG.audioFile !== 'your-audio-file.mp3') {
            audioEl.src = CONFIG.audioFile;
        }

        // AUDIO CONTROL
        const audio = document.getElementById('ambientAudio');
        const toggle = document.getElementById('audioToggle');
        const icon = document.getElementById('audioIcon');
        let playing = false;

        toggle.addEventListener('click', async () => {
            try {
                if (playing) {
                    audio.pause();
                    icon.className = 'fas fa-volume-mute text-xl';
                    toggle.classList.remove('ring-2', 'ring-cinematic-gold');
                } else {
                    // Load audio only on first click if not loaded
                    if(audio.readyState === 0) audio.load();
                    await audio.play();
                    icon.className = 'fas fa-volume-up text-xl';
                    toggle.classList.add('ring-2', 'ring-cinematic-gold');
                }
                playing = !playing;
            } catch(e) {
                console.error('Audio error:', e);
                alert('Audio file not found. Please add your MP3 file.');
            }
        });

        // OPTIMIZED PARTICLES (Lag Fix)
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d', { alpha: true }); // Alpha for transparency
        let particles = [];
        let animationId = null;
        let isVisible = true;
        let frameCount = 0;
        
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resize();
        window.addEventListener('resize', resize, { passive: true });

        // Reduced to 25 particles for performance
        for(let i = 0; i < 25; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 1.5 + 0.5,
                d: Math.random() * Math.PI * 2,
                s: Math.random() * 0.3 + 0.1
            });
        }

        function animate() {
            if (!isVisible) {
                animationId = requestAnimationFrame(animate);
                return;
            }
            
            // Skip every other frame (30fps instead of 60fps) for performance
            frameCount++;
            if (frameCount % 2 !== 0) {
                animationId = requestAnimationFrame(animate);
                return;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'rgba(212, 175, 55, 0.4)';
            
            particles.forEach(p => {
                p.x += Math.cos(p.d) * p.s;
                p.y += Math.sin(p.d) * p.s;
                
                // Wrap around screen instead of bounce (cheaper calculation)
                if (p.x < 0) p.x = canvas.width;
                if (p.x > canvas.width) p.x = 0;
                if (p.y < 0) p.y = canvas.height;
                if (p.y > canvas.height) p.y = 0;
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fill();
            });
            
            animationId = requestAnimationFrame(animate);
        }
        
        // Start animation
        animate();

        // CRITICAL: Pause when tab is hidden to save resources
        document.addEventListener('visibilitychange', () => {
            isVisible = !document.hidden;
        });

        // REVEAL ANIMATION
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const delay = entry.target.dataset.delay || 0;
                    setTimeout(() => {
                        entry.target.classList.add('active');
                    }, delay);
                    observer.unobserve(entry.target);
                }
            });
        }, observerOptions);

        document.querySelectorAll('.reveal').forEach(el => {
            observer.observe(el);
        });

        // Fallback
        setTimeout(() => {
            document.querySelectorAll('.reveal').forEach(el => {
                el.classList.add('active');
            });
        }, 3000);
    </script>
</body>
</html>
