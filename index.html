<head>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'cinzel': ['Cinzel', 'serif'],
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'cinematic': {
                            900: '#050508',
                            800: '#0a0a12',
                            gold: '#e6c898',
                            rose: '#e8b4b8',
                        }
                    },
                    animation: {
                        'slow-zoom': 'slowZoom 25s ease-in-out infinite alternate',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-glow': 'pulseGlow 4s ease-in-out infinite',
                        'shimmer': 'shimmer 3s linear infinite',
                    },
                    keyframes: {
                        slowZoom: {
                            '0%': { transform: 'scale(1)' },
                            '100%': { transform: 'scale(1.1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        pulseGlow: {
                            '0%, 100%': { boxShadow: '0 0 40px rgba(230, 200, 152, 0.2)' },

    <style>
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* CRITICAL FIX: Entrance Overlay with !important and display handling */
        #entrance-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #050508 0%, #0a0a12 100%);
            z-index: 9999;
            display: flex !important;
            align-items: center;
            justify-content: center;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.8s ease-in-out, visibility 0.8s ease-in-out;
            pointer-events: auto;
        }
        
        /* Force hide with multiple methods */
        #entrance-overlay.hide {
            opacity: 0 !important;
            visibility: hidden !important;
            pointer-events: none !important;
            z-index: -1 !important;
        }
        
        /* Completely remove after animation */
        #entrance-overlay.removed {
            display: none !important;
        }
        
        .enter-btn {
            position: relative;
            padding: 18px 48px;
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            letter-spacing: 0.4em;
            color: #e6c898;
            background: transparent;
            border: 1px solid rgba(230, 200, 152, 0.3);
            cursor: pointer;
            overflow: hidden;
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            pointer-events: auto;
        }
        
        .enter-btn:hover {
            background: rgba(230, 200, 152, 0.05);
            border-color: #e6c898;
            box-shadow: 0 0 40px rgba(230, 200, 152, 0.2);
            transform: translateY(-2px);
        }
        
        .enter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(230, 200, 152, 0.2), transparent);
            transition: left 0.7s;
        }
        
        .enter-btn:hover::before {
            left: 100%;
        }
        
        /* Grain Overlay */
        .grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            opacity: 0.035;
            pointer-events: none;
            z-index: 5;
            mix-blend-mode: overlay;
        }
        
        /* Aurora Background */
        .aurora {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.4;
            background: 
                radial-gradient(circle at 20% 30%, rgba(232, 180, 184, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(230, 200, 152, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.08) 0%, transparent 60%);
            filter: blur(80px);
            animation: auroraMove 25s ease infinite;
        }
        
        @keyframes auroraMove {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); }
            33% { transform: translate(20px, -20px) rotate(120deg) scale(1.1); }
            66% { transform: translate(-20px, 20px) rotate(240deg) scale(0.9); }
        }
        
        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }
        
        /* Profile Container */
        .profile-container {
            position: relative;
            animation: float 6s ease-in-out infinite;
        }
        
        .profile-container::before {
            content: '';
            position: absolute;
            inset: -5px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, transparent, #e6c898, transparent);
            opacity: 0.2;
            animation: spin 8s linear infinite;
            filter: blur(8px);
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Social Icons Layout - 3 top, 2 bottom */
        .social-wrapper {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            align-items: center;
        }
        
        .social-row {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }
        
        .social-icon {
            position: relative;
            width: 85px;
            height: 85px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 24px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
        }
        
        .social-icon:hover {
            transform: translateY(-8px) scale(1.05);
            border-color: rgba(230, 200, 152, 0.5);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 30px rgba(230, 200, 152, 0.15);
        }
        
        .social-icon i {
            font-size: 1.75rem;
            transition: color 0.3s;
        }
        
        /* Specific hover colors */
        .social-icon:hover .fa-tiktok { color: #ff2d55; }
        .social-icon:hover .fa-youtube { color: #ff0000; }
        .social-icon:hover .fa-code { color: #60a5fa; }
        .social-icon:hover .fa-gamepad { color: #a3a3a3; }
        .social-icon:hover .fa-heart { color: #34d399; }
        
        /* Reveal Animation */
        .reveal {
            opacity: 1;
            transform: translateY(0);
            transition: all 1s cubic-bezier(0.5, 0, 0, 1);
        }
        
        .js-enabled .reveal {
            opacity: 0;
            transform: translateY(40px);
        }
        
        .js-enabled .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Text Effects */
        .gradient-text {
            background: linear-gradient(135deg, #fff 0%, #e6c898 50%, #fff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 4s linear infinite;
        }
        
        .subtitle-text {
            background: linear-gradient(to right, rgba(255,255,255,0.4), rgba(230,200,152,0.6), rgba(255,255,255,0.4));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        /* Scroll Progress */
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 2px;
            background: linear-gradient(90deg, #e6c898, transparent);
            z-index: 9998;
            transition: width 0.1s;
            box-shadow: 0 0 10px rgba(230, 200, 152, 0.5);
        }
        
        /* Hide YouTube */
        #yt-player {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            width: 0;
            height: 0;
            overflow: hidden;
            z-index: -999;
        }
        
        /* Responsive */
        @media (max-width: 640px) {
            .social-icon {
                width: 70px;
                height: 70px;
            }
            .social-icon i {
                font-size: 1.5rem;
            }
            .social-row {
                gap: 1rem;
            }
        }
        
        /* Elegant divider */
        .elegant-divider {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .elegant-divider::before,
        .elegant-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(230, 200, 152, 0.3), transparent);
        }
        
        .elegant-divider i {
            color: rgba(230, 200, 152, 0.4);
            font-size: 0.6rem;
        }
        
        /* Prevent scrolling when overlay is open */
        body.overlay-open {
            overflow: hidden;
        }
    </style>
</head>

        };

        // YouTube Player
        let player;
        function onYouTubeIframeAPIReady() {
            console.log('YouTube API Ready');
            player = new YT.Player('yt-player', {
                height: '0',
                width: '0',
                videoId: CONFIG.youtubeId,
                playerVars: {
                    autoplay: 0,
                    loop: 1,
                    playlist: CONFIG.youtubeId,
                    controls: 0,
                    showinfo: 0,
                    modestbranding: 1,
                    rel: 0,
                    iv_load_policy: 3,
                    fs: 0,
                    vq: 'tiny'
                },
                events: {
                    onReady: (e) => {
                        console.log('Player Ready');
                        player.setVolume(35);
                    },
                    onError: (e) => {
                        console.error('YouTube Error:', e.data);
                    }
                }
            });
        }

        // Entrance Handler - ROBUST VERSION
        const overlay = document.getElementById('entrance-overlay');
        const enterBtn = document.getElementById('enterBtn');
        const body = document.body;
        
        function startExperience() {
            console.log('Starting experience...');
            
            // Play audio
            if (player && player.playVideo) {
                try {
                    player.playVideo();
                    console.log('Playing video');
                } catch(e) {
                    console.error('Play error:', e);
                }
            } else {
                console.log('Player not ready, retrying...');
                setTimeout(() => {
                    if (player && player.playVideo) player.playVideo();
                }, 1500);
            }
            
            // Add hide class for transition
            overlay.classList.add('hide');
