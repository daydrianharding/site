        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {

                        'cinematic': {
                            900: '#0a0a0f',

                            700: '#1a1a2e',
                            600: '#252542',
                            gold: '#d4af37',
                            accent: '#6366f1'
                        }
                    },
                    animation: {
                        'slow-zoom': 'slowZoom 20s ease-in-out infinite alternate',
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-glow': 'pulseGlow 3s ease-in-out infinite',
                        'grain': 'grain 8s steps(10) infinite',
                    },
                    keyframes: {
                        slowZoom: {
                            '0%': { transform: 'scale(1)' },
                            '100%': { transform: 'scale(1.1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },

                            '50%': { boxShadow: '0 0 40px rgba(212, 175, 55, 0.6)' },
                        },
                        grain: {
                            '0%, 100%': { transform: 'translate(0, 0)' },
                            '10%': { transform: 'translate(-5%, -10%)' },
                            '20%': { transform: 'translate(-15%, 5%)' },
                            '30%': { transform: 'translate(7%, -25%)' },
                            '40%': { transform: 'translate(-5%, 25%)' },
                            '50%': { transform: 'translate(-15%, 10%)' },
                            '60%': { transform: 'translate(15%, 0%)' },
                            '70%': { transform: 'translate(0%, 15%)' },
                            '80%': { transform: 'translate(3%, 35%)' },
                            '90%': { transform: 'translate(-10%, 10%)' },
                        }
                    }
                }
            }
        }

    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0a0f;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #d4af37;
        }
        
        /* Cinematic Grain Overlay */
        .grain-overlay {
            position: fixed;
            top: -50%;
            left: -50%;
            right: -50%;
            bottom: -50%;
            width: 200%;
            height: 200%;
            background: transparent url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)"/></svg>') repeat;
            opacity: 0.03;
            pointer-events: none;
            z-index: 50;
            animation: grain 8s steps(10) infinite;
        }
        
        /* Glassmorphism */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Audio Control Pulse */
        .audio-pulse {
            animation: audioPulse 2s ease-in-out infinite;
        }
        @keyframes audioPulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        /* Parallax Container */
        .parallax-container {
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        /* Smooth reveal animation classes */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.5, 0, 0, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Icon Hover Effects */
        .social-icon {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .social-icon:hover {
            transform: scale(1.2) translateY(-5px);
            filter: drop-shadow(0 0 20px currentColor);
        }
        
        /* Ambient Light Effect */
        .ambient-light {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }
        
        /* Particle Canvas */
        #particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>

    <script>
        // ==========================================
        // CUSTOMIZATION VARIABLES
        // ==========================================
        
        // Replace these URLs with your own assets:
        const CONFIG = {
            backgroundImage: 'https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?w=1920&q=80',
            profileImage: 'https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&q=80',
            audioFile: 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3',
            // Set to true if you want audio to attempt autoplay (browsers may block)
            autoplayAudio: false,
            // Particle settings
            particleCount: 50,
            particleColor: 'rgba(212, 175, 55, 0.5)' // Gold color
        };

        // Apply custom images
        document.getElementById('heroBackground').style.backgroundImage = `url('${CONFIG.backgroundImage}')`;
        document.getElementById('profileImage').src = CONFIG.profileImage;
        
        // Update audio source
        const audio = document.getElementById('ambientAudio');
        const source = audio.querySelector('source');
        source.src = CONFIG.audioFile;
        audio.load();

        // ==========================================
        // AUDIO HANDLING
        // ==========================================
        
        const audioToggle = document.getElementById('audioToggle');
        const audioIcon = document.getElementById('audioIcon');
        let isPlaying = false;
        let audioContext = null;
        let gainNode = null;

        // Initialize audio context for smooth fades
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const track = audioContext.createMediaElementSource(audio);
                gainNode = audioContext.createGain();
                track.connect(gainNode);
                gainNode.connect(audioContext.destination);
                gainNode.gain.value = 0.3; // Start at 30% volume
            }
        }

        function fadeAudio(targetVolume, duration = 1000) {
            if (!gainNode) return;
            const currentTime = audioContext.currentTime;
            gainNode.gain.cancelScheduledValues(currentTime);
            gainNode.gain.setValueAtTime(gainNode.gain.value, currentTime);
            gainNode.gain.linearRampToValueAtTime(targetVolume, currentTime + duration / 1000);
        }

        async function toggleAudio() {
            if (!audioContext) initAudioContext();
            
            if (isPlaying) {
                fadeAudio(0, 500);
                setTimeout(() => {
                    audio.pause();
                    audioIcon.classList.remove('fa-volume-up');
                    audioIcon.classList.add('fa-volume-mute');
                    audioToggle.classList.remove('audio-pulse');
                }, 500);
            } else {
                audio.volume = 0.3;
                await audio.play();
                fadeAudio(0.3, 1000);
                audioIcon.classList.remove('fa-volume-mute');
                audioIcon.classList.add('fa-volume-up');
                audioToggle.classList.add('audio-pulse');
            }
            isPlaying = !isPlaying;
        }

        audioToggle.addEventListener('click', toggleAudio);

        // Handle audio ending/looping smoothly
        audio.addEventListener('timeupdate', () => {
            // If near end, fade out slightly before loop for seamless transition
            if (audio.duration - audio.currentTime < 0.5 && isPlaying) {
                fadeAudio(0.1, 400);
            }
        });

        audio.addEventListener('loop', () => {
            if (isPlaying) fadeAudio(0.3, 500);
        });

        // Attempt autoplay if configured
        if (CONFIG.autoplayAudio) {
            window.addEventListener('load', async () => {
                try {
                    await toggleAudio();
                } catch (e) {
                    console.log('Autoplay blocked by browser. User interaction required.');
                    // Show unmute hint
                    audioToggle.classList.add('ring-2', 'ring-cinematic-gold', 'ring-offset-2', 'ring-offset-cinematic-900');
                }
            });
        }

        // ==========================================
        // PARTICLE SYSTEM
        // ==========================================
        
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let animationId = null;

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
