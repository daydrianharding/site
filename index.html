<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Portfolio</title>
    <meta name="description" content="Visual Experience Designer">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'cinzel': ['Cinzel', 'serif'],
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'cinematic': {
                            900: '#050508',
                            gold: '#e6c898',
                        }
                    },
                    animation: {
                        'slow-zoom': 'slowZoom 25s ease-in-out infinite alternate',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        slowZoom: {
                            '0%': { transform: 'scale(1)' },
                            '100%': { transform: 'scale(1.1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Entrance Overlay - Must be clickable */
        #entrance-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #050508;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.8s ease-in-out, visibility 0.8s;
        }
        
        #entrance-overlay.hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
            z-index: -1;
        }
        
        .enter-btn {
            padding: 20px 50px;
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            letter-spacing: 0.4em;
            color: #e6c898;
            background: transparent;
            border: 1px solid rgba(230, 200, 152, 0.4);
            cursor: pointer;
            transition: all 0.4s;
            text-transform: uppercase;
            position: relative;
            z-index: 10000;
        }
        
        .enter-btn:hover {
            background: rgba(230, 200, 152, 0.1);
            border-color: #e6c898;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(230, 200, 152, 0.2);
        }
        
        /* Grain */
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            opacity: 0.04;
            pointer-events: none;
            z-index: 5;
        }
        
        /* Glass */
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        /* Social Layout 3-2 */
        .social-row {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .social-icon {
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
            font-size: 1.5rem;
        }
        
        .social-icon:hover {
            transform: translateY(-5px);
            border-color: #e6c898;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .social-icon:hover .fa-tiktok { color: #ff2d55; }
        .social-icon:hover .fa-youtube { color: #ff0000; }
        .social-icon:hover .fa-code { color: #60a5fa; }
        .social-icon:hover .fa-gamepad { color: #a3a3a3; }
        .social-icon:hover .fa-heart { color: #34d399; }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(to bottom, #fff, #e6c898);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        body {
            overflow-x: hidden;
        }
        
        body.locked {
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-cinematic-900 text-white font-inter locked">

    <!-- Grain -->
    <div class="grain"></div>
    
    <!-- Hidden YouTube -->
    <div id="yt-player" style="position:absolute;opacity:0;width:0;height:0;overflow:hidden;"></div>

    <!-- Entrance Overlay -->
    <div id="entrance-overlay">
        <div class="text-center px-4">
            <p class="mb-8 text-cinematic-gold/60 font-cinzel text-xs tracking-[0.5em] uppercase">Welcome</p>
            
            <!-- Inline onclick as backup -->
            <button class="enter-btn" onclick="enterSite()" type="button">
                Enter
            </button>
            
            <p class="mt-8 text-white/20 text-[10px] tracking-[0.3em] uppercase">Click to Begin</p>
        </div>
    </div>

    <!-- Hero Section -->
    <section class="relative min-h-screen flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 z-0">
            <div id="heroBg" class="absolute inset-0 bg-cover bg-center animate-slow-zoom scale-110" 
                 style="background-image: url('https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?w=1920&q=80'); filter: brightness(0.6);">
            </div>
            <div class="absolute inset-0 bg-gradient-to-b from-cinematic-900/90 via-cinematic-900/50 to-cinematic-900"></div>
        </div>

        <div class="relative z-10 text-center px-4 max-w-4xl mx-auto pt-20">
            <!-- Profile -->
            <div class="mb-10 animate-float">
                <div class="relative w-44 h-44 mx-auto rounded-full overflow-hidden border border-white/10 glass p-1">
                    <img id="profileImg" src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=400&q=80" 
                         alt="Profile" 
                         class="w-full h-full object-cover rounded-full">
                </div>
            </div>

            <!-- Title -->
            <div class="space-y-4">
                <h1 class="font-cinzel text-6xl md:text-8xl font-bold tracking-wider gradient-text">
                    CREATOR
                </h1>
                <p class="text-base md:text-lg text-gray-400 font-light tracking-[0.3em] uppercase">
                    Visual Experience Designer
                </p>
            </div>

            <!-- Line -->
            <div class="mt-12 w-px h-16 bg-gradient-to-b from-cinematic-gold/50 to-transparent mx-auto"></div>
        </div>
    </section>

    <!-- Social Section -->
    <section class="relative py-24 px-4 bg-cinematic-900">
        <div class="max-w-2xl mx-auto text-center">
            
            <div class="mb-12">
                <h2 class="font-cinzel text-4xl text-white mb-2 tracking-wider">Connect</h2>
                <div class="flex items-center justify-center gap-4 opacity-30">
                    <div class="h-px w-12 bg-cinematic-gold"></div>
                    <i class="fas fa-diamond text-xs text-cinematic-gold"></i>
                    <div class="h-px w-12 bg-cinematic-gold"></div>
                </div>
            </div>

            <!-- 3-2 Layout -->
            <div class="flex flex-col gap-6">
                <!-- Top: 3 -->
                <div class="social-row">
                    <a href="https://tiktok.com/@aavauz" target="_blank" rel="noopener" class="social-icon" aria-label="TikTok">
                        <i class="fab fa-tiktok"></i>
                    </a>
                    <a href="https://youtube.com/@Avaauz" target="_blank" rel="noopener" class="social-icon" aria-label="YouTube">
                        <i class="fab fa-youtube"></i>
                    </a>
                    <a href="https://scriptblox.com/u/Aava" target="_blank" rel="noopener" class="social-icon" aria-label="ScriptBlox">
                        <i class="fas fa-code"></i>
                    </a>
                </div>
                
                <!-- Bottom: 2 -->
                <div class="social-row">
                    <a href="https://www.roblox.com/communities/1070600773/Aavs#!/about" target="_blank" rel="noopener" class="social-icon" aria-label="Roblox">
                        <i class="fas fa-gamepad"></i>
                    </a>
                    <a href="https://avabug.lovable.app" target="_blank" rel="noopener" class="social-icon" aria-label="Support">
                        <i class="fas fa-heart"></i>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer class="py-8 text-center text-white/20 text-[10px] tracking-[0.2em] uppercase border-t border-white/5">
        <p>&copy; 2026 Creator Portfolio</p>
    </footer>

    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    
    <script>
        // Config
        const CONFIG = {
            bgImage: 'https://images.unsplash.com/photo-1518568814500-bf0f8d125f46?w=1920&q=80',
            profileImage: 'https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=400&q=80',
            youtubeId: 'Dzpz1DrSVMU',
        };

        // Set images
        document.getElementById('heroBg').style.backgroundImage = `url('${CONFIG.bgImage}')`;
        document.getElementById('profileImg').src = CONFIG.profileImage;

        // YouTube Player
        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                height: '0',
                width: '0',
                videoId: CONFIG.youtubeId,
                playerVars: {
                    autoplay: 0,
                    loop: 1,
                    playlist: CONFIG.youtubeId,
                    controls: 0,
                    showinfo: 0,
                    modestbranding: 1,
                    rel: 0,
                    iv_load_policy: 3,
                },
                events: {
                    onReady: (e) => {
                        player.setVolume(30);
                    }
                }
            });
        }

        // MAIN ENTER FUNCTION - Global scope so inline onclick works
        window.enterSite = function() {
            console.log('Enter clicked!');
            
            const overlay = document.getElementById('entrance-overlay');
            const body = document.body;
            
            // Play music
            if (player && player.playVideo) {
                player.playVideo();
            }
            
            // Hide overlay
            overlay.style.opacity = '0';
            overlay.style.visibility = 'hidden';
            overlay.style.pointerEvents = 'none';
            
            // Unlock scroll
            body.classList.remove('locked');
            
            // Remove from DOM after animation
            setTimeout(() => {
                overlay.style.display = 'none';
                console.log('Overlay removed');
            }, 800);
        };

        // Backup event listener
        document.addEventListener('DOMContentLoaded', function() {
            const btn = document.querySelector('.enter-btn');
            const overlay = document.getElementById('entrance-overlay');
            
            if (btn) {
                btn.addEventListener('click', function(e) {
                    e.preventDefault();
                    window.enterSite();
                });
            }
            
            // Click anywhere on overlay
            if (overlay) {
                overlay.addEventListener('click', function(e) {
                    if (e.target === overlay) {
                        window.enterSite();
                    }
                });
            }
        });
    </script>
</body>
</html>
