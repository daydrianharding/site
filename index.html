    <!-- Tailwind -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'cinzel': ['Cinzel', 'serif'],
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'cinematic': {
                            900: '#050508',
                            gold: '#e6c898',
                        }
                    },
                    animation: {
                        'slow-zoom': 'slowZoom 25s ease-in-out infinite alternate',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        slowZoom: {
                            '0%': { transform: 'scale(1)' },
                            '100%': { transform: 'scale(1.1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        * { -webkit-font-smoothing: antialiased; }
        
        .grain {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 5;
        }
        
        .aurora {
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(232, 180, 184, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(230, 200, 152, 0.1) 0%, transparent 50%);
            filter: blur(80px);
            z-index: 0;
            animation: move 25s infinite;
        }
        
        @keyframes move {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(10deg); }
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        
        .gradient-text {
            background: linear-gradient(to bottom, #fff, #e6c898);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        #yt-player {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        /* Floating audio button for fallback */
        .audio-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(230, 200, 152, 0.1);
            border: 1px solid rgba(230, 200, 152, 0.3);
            color: #e6c898;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 100;
            transition: all 0.3s;
            opacity: 0;
            visibility: hidden;
        }
        
        .audio-btn.show {
            opacity: 1;
            visibility: visible;
        }
        
        .audio-btn:hover {
            background: rgba(230, 200, 152, 0.2);
            transform: scale(1.1);
        }
        
        .audio-btn.playing {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(230, 200, 152, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(230, 200, 152, 0); }
        }
    </style>
</head>
<body class="bg-[#050508] text-white font-[Inter]">

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const CONFIG = {
            youtubeId: 'Dzpz1DrSVMU',
        };

        let player;
        let isPlaying = false;
        let autoplayFailed = false;

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', {
                videoId: CONFIG.youtubeId,
                playerVars: {
                    autoplay: 1, // Try autoplay immediately
                    loop: 1,
                    playlist: CONFIG.youtubeId,
                    controls: 0,
                    showinfo: 0,
                    modestbranding: 1,
                    rel: 0,
                    iv_load_policy: 3,
                    fs: 0,
                },
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onPlayerStateChange,
                    onError: onPlayerError
                }
            });
        }

        function onPlayerReady(event) {
            player.setVolume(35);
            
            // Try to play immediately
            event.target.playVideo();
            
            // Check if actually playing after 2 seconds
            setTimeout(() => {
                const state = player.getPlayerState();
                console.log('Player state:', state); // 1 = playing, -1 = unstarted, 3 = buffering
                
                if (state !== 1 && state !== 3) {
                    // Autoplay blocked
                    console.log('Autoplay blocked by browser');
                    autoplayFailed = true;
                    document.getElementById('audioBtn').classList.add('show');
                }
            }, 2000);
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.PLAYING) {
                isPlaying = true;
                autoplayFailed = false;
                const btn = document.getElementById('audioBtn');
                btn.classList.add('playing');
                btn.classList.remove('show'); // Hide if it was showing
                document.getElementById('audioIcon').className = 'fas fa-music';
            } else if (event.data === YT.PlayerState.ENDED) {
                player.playVideo(); // Loop
            }
        }

        function onPlayerError(event) {
            console.error('YouTube error:', event.data);
            document.getElementById('audioBtn').classList.add('show');
        }

        function toggleAudio() {
            if (!player || !player.playVideo) return;
            
            if (isPlaying) {
                player.pauseVideo();
                document.getElementById('audioIcon').className = 'fas fa-play';
                document.getElementById('audioBtn').classList.remove('playing');
            } else {
                player.playVideo();
                document.getElementById('audioIcon').className = 'fas fa-pause';
            }
            isPlaying = !isPlaying;
        }

        // Fallback: If user clicks anywhere on page and audio isn't playing, try to start
        document.addEventListener('click', () => {
            if (autoplayFailed && player && player.playVideo && !isPlaying) {
                player.playVideo();
            }
        }, { once: true });
    </script>
