<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Official Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1><i class="fas fa-user-shield"></i> Official Login</h1>
            
            <div id="oauth-section">
                <h2>Step 1: Authenticate with Roblox</h2>
                <button onclick="initiateRobloxAuth()" class="roblox-btn">
                    <i class="fab fa-roblox"></i> Continue with Roblox
                </button>
            </div>
            
            <div id="username-section" style="display: none;">
                <h2>Step 2: Choose a Username</h2>
                <input type="text" id="username-input" placeholder="Enter username">
                <div id="username-error" class="error-message"></div>
                <button onclick="registerUsername()" class="signup-btn">Sign Up</button>
                <p class="note">Note: Bad words are not allowed in usernames</p>
            </div>
            
            <div id="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Processing...</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
